version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

env:
  variables:
    key: "value"
    K8S_NAMESPACE: "kmlbroker"  # Define your namespace here

  exportedVariables:
    - BUILDRUN_HASH

steps:
  - name: Configure kubectl for OKE
    command: |
      export KUBECONFIG=/workspace/kubeconfig
      oci ce cluster create-kubeconfig --cluster-id ocid1.cluster.oc1.ap-tokyo-1.aaaaaaaaxxdjx5bt2bvjgkigvzyqzgpc5tllrtkzmduybc44scgmghlvqbkq --file $HOME/.kube/config --region ap-tokyo-1 --token-version 2.0.0  --kube-endpoint PRIVATE_ENDPOINT

  - name: "Ensure Namespace Exists"
    type: Command
    command: |
      kubectl create namespace ${K8S_NAMESPACE}
      echo "Waiting for namespace to be available..."
      sleep 5

  - name: Apply Namespace YAML
    command: |
      export KUBECONFIG=/workspace/kubeconfig
      kubectl apply -f namespace.yaml --validate=false

  - name: "Define Tagging"
    type: Command
    timeoutInSeconds: 60
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"

  - name: "Build container image"
    type: Command
    timeoutInSeconds: 6000
    runAs: root
    command: |
      cd frontend
      docker build --pull --rm -t kmlbroker:${BUILDRUN_HASH} .
      cd ..

      cd backend
      docker build --pull --rm -t kmlbrokerbe:${BUILDRUN_HASH} .
      cd ..

outputArtifacts:
  - name: frontendImage
    type: DOCKER_IMAGE
    location: kmlbroker:${BUILDRUN_HASH}

  - name: backendImage
    type: DOCKER_IMAGE
    location: kmlbrokerbe:${BUILDRUN_HASH}
