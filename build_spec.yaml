version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

env:
  variables:
    key: "value"
    K8S_NAMESPACE: "kmlbroker"  # Define your namespace here

  exportedVariables:
    - BUILDRUN_HASH

steps:
  - name: "Apply Namespace"
    type: Command
    command: kubectl apply -f namespace.yaml

  - name: "Define Tagging"
    type: Command
    timeoutInSeconds: 60
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"

  - name: "Handle Failure"
    type: Command
    timeoutInSeconds: 1200
    runAs: root
    onFailure:
      command: |
        echo "Handling Failure"
        echo "Failure successfully handled"

  - name: "Build container image"
    type: Command
    timeoutInSeconds: 6000
    runAs: root
    command: |
      cd frontend
      docker build --pull --rm -t kmlbroker:${BUILDRUN_HASH} .
      cd ..

      cd backend
      docker build --pull --rm -t kmlbrokerbe:${BUILDRUN_HASH} .
      cd ..

outputArtifacts:
  - name: frontendImage
    type: DOCKER_IMAGE
    location: kmlbroker:${BUILDRUN_HASH}

  - name: backendImage
    type: DOCKER_IMAGE
    location: kmlbrokerbe:${BUILDRUN_HASH}
