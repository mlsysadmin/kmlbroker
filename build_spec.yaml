version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"

  exportedVariables:
    - BUILDRUN_HASH
steps:
  - type: Command
    name: "Define Tagging"
    timeoutInSeconds: 60
    command: |
          export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
          echo "BUILDRUN_HASH: " $BUILDRUN_HASH

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 1200
        runAs: root

  - type: Command
    name: "Build container image"
    timeoutInSeconds: 
    command: |
          cd frontend
          docker build --pull --rm -t kmlbroker .
          cd ..

          cd backend
          docker build --pull --rm -t kmlbrokerbe .
          cd ..
 
outputArtifacts:
  - name: frontendImage
    type: DOCKER_IMAGE
    location: frontend:1.1
  - name: backendImage
    type: DOCKER_IMAGE
    location: backend:1.1