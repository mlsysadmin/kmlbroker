version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"
    K8S_NAMESPACE: "kmlbroker"  # Define your namespace here

  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define Tagging"
    timeoutInSeconds: 60
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 1200
        runAs: root

  - type: Command
    name: "Build container image"
    timeoutInSeconds: 6000
    runAs: root
    command: |
      cd frontend
      docker build --pull --rm -t nrt.ocir.io/nr7audjfcmkp/kmlbroker/kmlbroker:${BUILDRUN_HASH} .
      cd ..

      cd backend
      docker build --pull --rm -t nrt.ocir.io/nr7audjfcmkp/kmlbroker/kmlbrokerbe:${BUILDRUN_HASH} .
      cd ..

  - type: Command
    name: "Deploy Kubernetes Resources"
    timeoutInSeconds: 6000
    command: |
      echo "Deploying to Kubernetes in namespace ${K8S_NAMESPACE}..."
      kubectl apply -f manifest.yaml -n ${K8S_NAMESPACE}

outputArtifacts:
  - name: frontendImage
    type: DOCKER_IMAGE
    location: nrt.ocir.io/nr7audjfcmkp/kmlbroker/kmlbroker:${BUILDRUN_HASH}
  - name: backendImage
    type: DOCKER_IMAGE
    location: nrt.ocir.io/nr7audjfcmkp/kmlbroker/kmlbrokerbe:${BUILDRUN_HASH}
