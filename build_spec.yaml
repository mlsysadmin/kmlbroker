version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define Tagging"
    timeoutInSeconds: 60
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"
    onFailure:
      - type: Command
        name: "Handle Failure"
        timeoutInSeconds: 120
        command: |
          echo "Handling failure in tagging step"
        runAs: root

  - type: Command
    name: "Build Backend Docker Image"
    timeoutInSeconds: 1200
    command: |
      echo "Building Docker image for backend..."
      cd backend
      docker build -t nrt.ocir.io/nrcbpbtrtyz0/kcontainer:kmlbrokerbe .

  - type: Command
    name: "Build Frontend Docker Image"
    timeoutInSeconds: 1200
    command: |
      echo "Building Docker image for frontend..."
      cd frontend
      docker build -t nrt.ocir.io/nrcbpbtrtyz0/kcontainer:kmlbroker .

outputArtifacts:
  - name: frontendImage
    type: DOCKER_IMAGE
    location: nrt.ocir.io/nrcbpbtrtyz0/kcontainer:kmlbroker:latest
  - name: backendImage
    type: DOCKER_IMAGE
    location: nrt.ocir.io/nrcbpbtrtyz0/kcontainer:kmlbrokerbe:latest